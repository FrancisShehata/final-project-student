{% extends "react-template.html" %} {% block body %}

<div class="image">
  <img
    src="../static/concordia-logo.jpg"
    alt="Logo"
    width="400"
    height="125"
    ;
  />
</div>

<div class="object1"></div>
<div class="title">
  <h1>New Student Profile</h1>
</div>
<div class="createStudent">
  <form
    method="post"
    action="/admin/list/student/studentadded"
    enctype="multipart/form-data"
  >
    <fieldset>
      <table>
        <label for="student_Id">{{ I18N["Enter Student Id"][LANG]}} </label>
        <input
          type="text"
          name="student_Id"
          placeholder="Student ID "
          required
        />

        <br />

        <label for="first_name"
          >{{ I18N["Enter Students First Name"][LANG]}}
        </label>
        <input
          type="text"
          ,
          name="first_name"
          placeholder="First name"
          required
        />

        <br />

        <label for="last_name">
          {{ I18N["Enter Students Last Name"][LANG]}}
        </label>
        <input
          type="text"
          ,
          name="last_name"
          placeholder="Last Name"
          required
        />

        <br />

        <label for="email"> {{ I18N["Enter Students Email"][LANG]}} </label>
        <input
          type="email"
          ,
          name="email"
          placeholder="Email Address"
          required
        />

        <br />

        <label for="professor_name">
          {{ I18N["Enter Students Professor Name"][LANG]}}</label
        >
        <input
          type="text"
          name="professor_name"
          placeholder="Professor Name"
          required
        />

        <br />

        <label for="year_of_graduation">
          {{ I18N["Enter Students Year of Graduation"][LANG]}}
        </label>
        <input
          type="text"
          name="year_of_graduation"
          placeholder="Graduation Year"
          required
        />

        <br />

        <label for="degree">{{ I18N["Choose Students Degree"][LANG]}} </label>
        <select name="degree" required>
          {%for d in DEGREES%}
          <option>{{d["name_degree"]}}</option>
          {%endfor%}
        </select>
        <br />

        <label for="projectId">
          {{ I18N["Enter Students Project Id"][LANG]}}
        </label>
        <select name="projectId" required>
          <option>None Yet</option>
          {%for p in PROJECTS%}
          <option>{{p["project_name"]}}</option>
          {%endfor%}
        </select>
        <br />

        <label for="Technological">
          {{ I18N["Enter Students Technological Aptitudes"][LANG]}}
        </label>
        <textarea
          name="programming_language"
          rows="7"
          cols="30"
          placeholder="List Technological Aptitudes"
          required
        ></textarea>

        <br />

        <label for="resume"> {{ I18N["Submit student Resume"][LANG]}} </label>
        <input type="file" name="pdf_file" accept="application/pdf" required />

        <br />

        <input type="submit" value='{{ I18N["ADD"][LANG]}}' />
      </table>
    </fieldset>
  </form>
</div>
{% endblock %}
