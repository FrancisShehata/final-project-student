<div class="container" id="create-student-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Edit Student</div>
        <div class="card-body">
          <form method="post" action="/admin/list/studentUpdated/" enctype="multipart/form-data">
            <input type="hidden" value="{{STUDENT._id}}" name="id" />
            <div class="form-group">
              <label for="student_id">{{ I18N["Student Id"][LANG]}}</label>
              <input type="text" value="{{STUDENT.student_id}}" name="student_id" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="first_name">{{ I18N["First Name"][LANG]}}</label>
              <input type="text" value="{{STUDENT.first_name}}" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="last_name">{{ I18N["Last Name"][LANG]}}</label>
              <input type="text" value="{{STUDENT.last_name}}" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">{{ I18N["Email"][LANG]}}</label>
              <input type="email" value="{{STUDENT.email}}" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="gender">{{ I18N["Gender"][LANG]}}</label>
              <select name="gender" class="form-control" required>
                <option>{{ I18N["Male"][LANG]}}</option>
                <option>{{ I18N["Female"][LANG]}}</option>
                <option>{{ I18N["I prefer not to say"][LANG]}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="professor_name">{{ I18N["Professor Name"][LANG]}}</label>
              <input type="text" value="{{STUDENT.professor_name}}" name="professor_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="year_of_graduation">{{ I18N["Year of Graduation"][LANG]}}</label>
              <input type="text" value="{{STUDENT.year_of_graduation}}" name="year_of_graduation" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="degree">{{ I18N["Degree"][LANG]}}</label>
              <select name="degree" class="form-control" required>
                <option value="{{STUDENT.degree}}">{{STUDENT.degree}}</option>
                {%for d in DEGREES%}
                <option>{{d["name_degree"]}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="form-group">
              <label for="projectId">{{ I18N["Project Id"][LANG]}}</label>
              <select name="projectId" class="form-control" required>
                <option value="{{STUDENT.projectId}}">{{STUDENT.projectId}}</option>
                {%for p in PROJECTS%}
                <option>{{p["project_name"]}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="form-group">
              <label for="programming_language">{{ I18N["Programming Language"][LANG]}}</label>
              <input type="text" value="{{STUDENT.programming_language}}" name="programming_language" class="form-control" required>
            </div>
            <input type="hidden" name="old_pdf_string" value="{{STUDENT.resume}}" />
            <div class="form-group">
              <label for="pdf_file">{{ I18N["Submit student Resume"][LANG]}}</label>
              <input type="file" name="pdf_file" class="form-control-file" accept="application/pdf">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">{{ I18N["Update Student"][LANG]}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
